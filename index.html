<script>
function handlePlay(video){
  // sirf pehli click pe ad
  if(video.dataset.opened) return;

  video.dataset.opened = "1";

  // user click ke sath ad open
  window.open(video.dataset.ad, "_blank");

  // thora rukao
  video.pause();

  // phir video play (safe delay)
  setTimeout(() => {
    video.play();
  }, 600);
}
</script>
